{% extends 'dashboard/layout.html' %}
{% load static %}
{% block title %}
Report a Damage
{% endblock %}
{% block body %}
<br><br>

<div class="row d-flex justify-content-center">
    <div class="col-lg-6">
        <div class="card ">
            <div class="card-body mt-4 mb-2">
                <form class="row g-3" onsubmit="return reportdamage_validate();" method="post" action="">
                    {% csrf_token %}
                    <div class="col-md-12">
                        <div class="form-floating">
                            <input type="text" class="form-control" name="roll_no" id="reportdamage_rollno" placeholder="Roll no">
                            <label for="roll_no">Roll no</label>
                            <span id="a" style="color:red;visibility:hidden">Invalid Roll number</span>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-floating">
                            <input type="text" class="form-control" name="book_id" id="reportdamage_bookid" placeholder="Book id">
                            <label for="book_id">Book id</label>
                            <span id="reportdamage_bookid_alert" style="color:red;visibility:hidden">Invalid Book Id</span>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-floating">
                            <input type="text" class="form-control" name="copy_no" id="reportdamage_copyno" placeholder="Copy no">
                            <label for="copy_no">Copy no</label>
                            <span id="reportdamage_copynum_alert" style="color:red;visibility:hidden">Invalid Copy number</span>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-floating">
                            <textarea class="form-control" id="reportdamage_damagedescription" placeholder="Damage description" id="desc"
                                      name="desc" style="height: 100px;"></textarea>
                            <label for="desc">Damage description</label>
                            <span id="reportdamage_damagedescription_alert" style="color:red;visibility:hidden">Please enter the description</span>
                        </div>
                    </div>


                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Report</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
