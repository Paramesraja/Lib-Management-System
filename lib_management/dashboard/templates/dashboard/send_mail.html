{% extends 'dashboard/layout.html' %}
{% load static %}
{% block title %}
Library - Send mail
{% endblock %}
{% block body %}
<br><br>


{% if student.is_admin %}
<div class="row d-flex justify-content-center">
    <div class="col-lg-6">
        <div class="card ">
            <div class="card-body mt-4 mb-2">
                <form class="row g-3" method="post" action="">
                    {% csrf_token %}
                    <div class="col-md-12">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="roll_no" name = "roll_no" placeholder="Roll no"  value="{{roll_no}}" disabled>
                            <label for="roll_no">Roll no</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="bookid" name = "book_id" placeholder="Book id" value="{{book_id}}" disabled>
                            <label for="bookid">Book id</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="copyno"  name = "copy_no" value="{{copy_no}}" placeholder="Copy no" disabled>
                            <label for="copyno">Copy no</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="email"  name = "email"  placeholder="Email" value="{{email}}" >
                            <label for="email">Email </label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="subject"  name = "subject"  placeholder="Subject" >
                            <label for="subject">Subject </label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Body" id="body"
                                      name="body" style="height: 100px;"></textarea>
                            <label for="body">Body</label>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" name="mail" class="btn btn-primary">Send</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
